<!DOCTYPE html>
<html lang="en" layout:decorator="layout/userFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">查看用户</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户组记录
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-user">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>邮箱</th>
                                    <th>微信</th>
                                    <th>微信open_id</th>
                                    <th>部门</th>
                                    <th>所属用户组</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResult}">
                                    <td th:text="${result.userName}">用户名</td>
                                    <td th:text="${result.cellphone}">123456</td>
                                    <td th:text="${result.email}">test@test.com</td>
                                    <td th:text="${result.wxName}">123456</td>
                                    <td th:text="${result.openId}">123456</td>
                                    <td th:text="${result.department}">研发部</td>
                                    <td th:text="${result.groups}">用户组</td>
                                    <td><a th:href="@{'/user/edit?id=' + ${result.id} + '&amp;hanId=' + ${hanId}}">修改</a>
                                        &nbsp;|&nbsp;
                                        <a th:href="@{'/user/delete?id=' + ${result.id} + '&amp;hanId=' + ${hanId}}">删除</a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
