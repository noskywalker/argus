<!DOCTYPE html>
<html lang="en" layout:decorator="layout/monitorStrategyFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">节点UV队列查询</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        节点UV队列查询列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group"
                            >
                                <thead>
                                <tr>
                                    <th>队列名称</th>
                                    <th>元素个数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResults}">
                                    <td th:text="${result.queueKey}">队列名称</td>
                                    <td th:text="${result.queueCount}">元素个数</td>
                                    <td>
                                        <a th:href="@{'/node/nodeUVQueueDelete/'+${result.queueKey}}">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
