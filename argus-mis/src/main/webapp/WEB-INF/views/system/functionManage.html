<!DOCTYPE html>
<html lang="en" layout:decorator="layout/functionManage">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">功能管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        功能列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">

                            <div class="row" style="font-size:16px;">
                                <div class="col-md-2">功能URI：</div>
                                <div class="col-md-4">
                                    <input id="hanName" type="text" class="form-control" placeholder="功能URI"></input>
                                </div>
                                <div class="col-md-2">所属权限：</div>
                                <div class="col-md-2">
                                    <select id="hanStatus"
                                            style="height:29px;border-radius:3px;border 1px solid #DDDDDD;">

                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" onclick="onQueryClick();">查&nbsp;&nbsp;询</button>
                                </div>
                            </div>
                            <div class="row" style="margin:10px 0;">
                                <div style="display:inline-block;">
                                    <button class="btn btn-primary" onclick="addUserClick();">添加功能</button>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" id="dataTables-user">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th style="display:none;">功能id</th>
                                    <th>功能URI</th>
                                    <th>所属权限</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="myTbody">

                                </tbody>
                            </table>
                            <nav style="float:right;">
                                <ul class="pagination">
                                    <li>
                                        <a id="previous" href="#" aria-label="Previous" onclick="onPreviousClick();">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li><a href="#" id="paging">1</a></li>
                                    <li>
                                        <a id="next" href="#" aria-label="Next" onclick="onNextClick();">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.artDialog.js"></script>
</html>
