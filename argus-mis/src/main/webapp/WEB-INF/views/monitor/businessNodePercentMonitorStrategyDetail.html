<!DOCTYPE html>
<html lang="en" layout:decorator="layout/monitorStrategyFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">节点比例监控队列查询</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        节点比例监控队列查询列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group"
                            >
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>策略</th>
                                    <th>分子队列状态</th>
                                    <th>分子队列次数</th>
                                    <th>分母队列状态</th>
                                    <th>分母队列次数</th>
                                    <th>百分比</th>
                                    <th>时间</th>
                                    <th>时差(秒)</th>
                                    <th>内容</th>
                                    <th>下发</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResults}">
                                    <td th:text="${result.monitorName}">名称</td>
                                    <td th:text="${result.monitorStrategy}">策略</td>
                                    <td th:text="${result.queueNameFracExists}"></td>
                                    <td th:text="${result.queueNameFracSize}">0</td>
                                    <td th:text="${result.queueNameNumeExists}"></td>
                                    <td th:text="${result.queueNameNumeSize}">0</td>
                                    <td th:text="${result.resultPercent}">0</td>
                                    <td th:text="${result.queueTheEarliestTime}"></td>
                                    <td th:text="${result.diffSecond}"></td>
                                    <td th:text="${result.sendContent}"></td>
                                    <span th:switch="${result.isSendContent}">
                                        <td th:case="1">是</td>
                                        <td th:case="0">否</td>
                                        <td th:case="*"></td>
                                    </span>
                                    <td>
                                        <a th:href="@{'/monitor/clearBusinessNodePercentMonitorStrategyRedis/'+${result.id}}">清理队列锁</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
