<!DOCTYPE html>
<html lang="en" layout:decorator="layout/getUsertraceNoUrlFullPageLayout">
<body>
<div layout:fragment="content">
    <script type="text/javascript">
        function onQueryUsertraceNoUrl() {
            window.location.href = "/usertrace/getUsertraceNoUrl?hanId="+document.getElementById('hanIdV').value;
        }
    </script>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">用户轨迹未知URL列表</h1>
                <input type="hidden" th:value="${ylsysid}" id="ylsystemId"/>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户轨迹未知URL列表，总数：<span th:text="${searchCount}" />
                        <input type="hidden" th:value="${hanId}" id="hanIdV" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary" onclick="onQueryUsertraceNoUrl();">刷&nbsp;&nbsp;新</button>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group">
                                <thead>
                                <tr>
                                    <th>未知URL</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResults}">
                                    <td th:text="${result}">URL</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
