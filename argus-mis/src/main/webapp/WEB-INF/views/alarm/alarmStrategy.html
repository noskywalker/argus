<!DOCTYPE html>
<html lang="en" layout:decorator="layout/alarmStrategyFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">查看报警策略</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        报警策略列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <div class="row" style="margin:10px 0;">
                                <div style="display:inline-block;">

                                    <a class="btn btn-success btn-add" type="button"
                                       onclick="javascript:window.location.href='/alarm/add'">
                                        添加报警策略
                                    </a>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group">
                                <thead>
                                <tr>
                                    <th>策略ID</th>
                                    <th>策略名称</th>
                                    <th>报警类型</th>
                                    <th>报警策略Json串</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResults}">
                                    <td th:text="${result.id}">策略1</td>
                                    <td th:text="${result.alarmName}">策略1</td>
                                    <span th:switch="${result.alarmType}">
                                        <td th:case="1">邮件</td>
                                        <td th:case="2">短信</td>
                                        <td th:case="3">微信</td>
                                    </span>
                                    <td th:text="${result.alarmStrategy}">报警策略</td>
                                    <td th:text="${result.createDate}">创建时间</td>
                                    <td><a th:href="@{'/alarm/edit/' + ${result.id}}">修改</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
