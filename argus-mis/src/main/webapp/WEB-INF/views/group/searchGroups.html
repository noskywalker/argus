<!DOCTYPE html>
<html lang="en" layout:decorator="layout/groupFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">查看用户组</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户组记录
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group">
                                <thead>
                                <tr>
                                    <th>组名</th>
                                    <th>组状态</th>
                                    <th>关联报警策略</th>
                                    <th>关联报警方式(报警策略的alarmtype)</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResult}">
                                    <td th:text="${result.groupName}">组1</td>
                                    <td th:text="${result.enable == 0} ? '无效' : '有效'">1</td>
                                    <td th:text="${result.alarmName}">报警策略</td>
                                    <span th:switch="${result.alarmStrategyType}">
                                        <td th:case="1">邮件</td>
                                        <td th:case="2">短信</td>
                                        <td th:case="3">微信</td>
                                        <td th:case="*"></td>
                                    </span>
                                    <td><a th:href="@{'/group/edit/' + ${result.id}}">修改</a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
