<!DOCTYPE html>
<html lang="en" layout:decorator="layout/alarmStrategyFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">定时任务策略列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        定时任务策略列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group">
                                <thead>
                                <tr>
                                    <th>任务ID</th>
                                    <th>任务名称</th>
                                    <th>周期</th>
                                    <th>监控名称</th>
                                    <th>监控策略</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResult}">
                                    <td th:text="${result.id}">任务ID</td>
                                    <td th:text="${result.jobName}">任务名称</td>
                                    <td th:text="${result.cronExp}">周期</td>
                                    <td th:text="${result.monitorName}">监控名称</td>
                                    <td th:text="${result.monitorStrategy}">监控策略</td>
                                    <td>
                                        <a th:href="@{'/job/configStrategy?id=' + ${result.id} + '&amp;hanId=' + ${hanId}}">策略配置</a> &nbsp;|&nbsp;
                                        <a th:href="@{'/job/configStrategyCancel?id=' + ${result.id} + '&amp;hanId=' + ${hanId}}">取消配置</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
