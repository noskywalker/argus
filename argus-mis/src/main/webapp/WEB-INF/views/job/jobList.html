<!DOCTYPE html>
<html lang="en" layout:decorator="layout/alarmStrategyFullPageLayout">
<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">定时任务列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        定时任务列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-group">
                                <thead>
                                <tr>
                                    <th>任务ID</th>
                                    <th>任务名称</th>
                                    <th>周期</th>
                                    <th>最后执行时间</th>
                                    <th>是否成功</th>
                                    <th>下次执行时间</th>
                                    <th>有效性</th>
                                    <th>JOB类</th>
                                    <th>JOB方法</th>
                                    <th>操作人</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${searchResult}">
                                    <td th:text="${result.id}">任务ID</td>
                                    <td th:text="${result.jobName}">任务名称</td>
                                    <td th:text="${result.cronExp}">周期</td>
                                    <td th:text="${result.lastExecTimeStr}">最后执行时间</td>
                                    <td th:text="${result.success}">是否成功</td>
                                    <td th:text="${result.nextExecTimeStr}">下次执行时间</td>
                                    <td th:text="${result.valid}">有效性</td>
                                    <td th:text="${result.jobClass}">JOB类</td>
                                    <td th:text="${result.methodName}">JOB方法</td>
                                    <td th:text="${result.operator}">操作人</td>
                                    <td>
                                        <a th:href="@{'/job/execute?id=' + ${result.id} + '&amp;hanId=' + ${hanId}}">立即执行</a>
                                        &nbsp;|&nbsp;
                                        <a th:href="@{'/job/statusUpdate?id=' + ${result.id} + '&amp;hanId=' + ${hanId}}">变更状态</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
</body>
</html>
